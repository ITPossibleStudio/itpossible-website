<div class="wdc-notification"
     [ngClass]="{
                  'success': config.color === 'green',
                  'danger': config.color === 'red',
                  'info': config.color === 'blue'
                 }">
  <p>{{ config.label }}</p>

  <img src="./../../../assets/images/close.svg"
       alt="close" class="wdc-close"
      (click)="closeNotification()">
</div>
