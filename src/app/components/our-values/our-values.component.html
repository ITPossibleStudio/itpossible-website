<div class="wdc-slide" id="reviews">
  <div class="wdc-slide-wrapper">
    <div class="wdc-slide-content">
      <div class="wdc-show-slide fade" *ngFor="let slide of slides;">
        <img [src]="slide.imagePath" alt="slide">
        <p>{{ slide.text }}</p>
      </div>
      <div class="wdc-carousel-index">
        <ul>
          <li *ngFor="let control of slides; let i = index;"
              class="dot"
              [class.wdc-carousel-item]="startIndex - 1 === i"
              (click)="move(i)"> <!-- todo make slide control clickable -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
